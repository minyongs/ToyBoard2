<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .snow-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2d3e50 0%, #4b79a1 100%);
        }

        .snowflake {
            position: absolute;
            color: #fff;
            opacity: 0.8;
            font-size: 1em;
            animation-name: fall;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
<div class="snow-effect"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome</h1>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center mb-3">
            <a th:href="@{/question/list}" class="btn btn-secondary btn-lg" role="button">질문게시판</a>
        </div>
        <!-- 미니게임으로 시간때우기 버튼 추가 -->
        <div class="col-md-4 text-center">
            <!-- 컨트롤러 없이 직접 링크 -->
            <a href="/minigamelist" class="btn btn-primary btn-lg" role="button">미니게임</a>
        </div>

    </div>
</div>
<script>
    const snowEffect = document.querySelector('.snow-effect');
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '&#10052;';
        const size = Math.random() * 0.5 + 0.5;
        const posX = Math.floor(Math.random() * window.innerWidth);
        const delay = Math.random() * -20;
        const duration = Math.random() * 5 + 5;
        snowflake.style.left = `${posX}px`;
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = `${size}em`;
        snowflake.style.animationDelay = `${delay}s`;
        snowflake.style.animationDuration = `${duration}s`;
        snowEffect.appendChild(snowflake);
        setTimeout(() => {
            snowflake.remove();
        }, duration * 1000);
    }
    setInterval(createSnowflake, 100);
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
