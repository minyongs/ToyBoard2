<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 프로필</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #343a40; /* Darker background */
            color: #fff; /* Light text color for contrast */
            padding-top: 20px;
        }
        .profile-card {
            background-color: #fff; /* Light background for the card */
            color: #343a40; /* Dark text color for readability */
            border-radius: 15px; /* Rounded corners for the card */
            padding: 20px;
            margin: auto;
            width: 60%;
        }
        .btn-custom {
            border-radius: 20px; /* Rounded corners for buttons */
        }
        .post-link {
            color: #007bff;
            text-decoration: none;
        }
        .post-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h2 class="text-center">내 프로필</h2>
    <div><strong>이름:</strong> <span th:text="${profileDetail.userName}">사용자 이름</span></div>
    <div><strong>작성한 글:</strong></div>
    <ul>
        <li th:each="question : ${profileDetail.questionDTOS}">
            <a th:href="@{/question/detail/{id}(id=${question.id})}" th:text="${question.title}" class="post-link"></a>
        </li>
    </ul>

    <!-- 회원정보 수정 버튼 -->
    <a th:href="@{/user/editProfile}" class="btn btn-secondary btn-custom">회원정보 수정</a>

    <!-- 회원 탈퇴 버튼 -->
    <a th:href="@{/user/delete}" class="btn btn-danger btn-custom" onclick="return confirmDelete()">회원 탈퇴</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function confirmDelete() {
        return confirm('정말로 회원 탈퇴를 하시겠습니까?');
    }
</script>
</body>
</html>
