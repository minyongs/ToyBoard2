<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question Detail</title>
    <!-- 여기에 추가적인 CSS 또는 JavaScript 파일을 포함할 수 있습니다 -->
</head>
<body>
<div>
    <h1>질문 상세</h1>
    <div>
        <h2 th:text="${questionDetail.title}">제목</h2>
        <p th:text="${questionDetail.content}">질문 내용</p>
        <p><strong>Created At:</strong> <span th:text="${questionDetail.createdAt}">작성 시간</span></p>
    </div>



    <form th:action="@{|/answer/create/${questionDetail.id}|}" method="post">
        <textarea name="content" id="content" rows="10"></textarea>
        <input type="submit" value="답변등록">
    </form>

    <!-- 여기에 추가적인 내용 또는 기능을 포함할 수 있습니다 -->
</div>
</body>
</html>
